repo_name: sdlc-workflow-skills
repo_url: https://github.com/fancy-bread/sdlc-workflow-skills
edit_uri: edit/main/docs/

theme:
  name: material

  # Color scheme - Try different combinations by changing primary/accent:
  # Options: red, pink, purple, deep purple, indigo, blue, light blue, cyan,
  #          teal, green, light green, lime, yellow, amber, orange, deep orange,
  #          brown, grey, blue grey
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black         # Change this to try: teal, blue grey, deep purple, green
      accent: deep purple          # Change this to try: amber, deep orange, light green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black           # Keep same as light mode
      accent: deep purple          # Keep same as light mode
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font:
    text: Roboto
    code: Roboto Mono

  features:
    # Navigation
    - navigation.instant       # Instant loading
    - navigation.tracking      # Anchor tracking
    - navigation.tabs          # Top-level tabs
    - navigation.tabs.sticky   # Sticky tabs
    - navigation.sections      # Sections in sidebar
    - navigation.expand        # Expand all sections by default
    - navigation.indexes       # Section index pages
    - navigation.top           # Back to top button
    - navigation.footer        # Previous/next footer

    # Search
    - search.suggest           # Search suggestions
    - search.highlight         # Highlight search results
    - search.share            # Share search results

    # Table of contents
    - toc.follow              # TOC follows scroll
    - toc.integrate           # Integrate TOC into nav

    # Content
    - content.code.copy       # Copy button for code blocks
    - content.code.annotate   # Code annotations
    - content.tabs.link       # Link tabs across pages
    - content.tooltips        # Improved tooltips

# Navigation structure
nav:
  - Home: index.md
  - Getting Started: getting-started.md

  - Skills:
    - skills/index.md
    - Quick Reference: skills/quick-reference.md
    - Product:
      - Create Task: skills/create-task.md
      - Decompose Task: skills/decompose-task.md
    - Planning:
      - Refine Task: skills/refine-task.md
      - Create Plan: skills/create-plan.md
    - Development:
      - Start Task: skills/start-task.md
      - Complete Task: skills/complete-task.md
    - Quality:
      - Create Test: skills/create-test.md
      - Review Code: skills/review-code.md
    - Utilities:
      - MCP Status: skills/mcp-status.md
      - Setup ASDLC: skills/setup-asdlc.md

  - Reference:
    - MCP Setup: mcp-setup.md
    - ASDLC Alignment: asdlc-alignment.md

  - Releases: releases.md

# Plugins
plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'

  # - git-revision-date-localized:  # Uncomment to show last updated dates
  #     enable_creation_date: true
  #     type: timeago

# Markdown extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      permalink_title: Anchor link to this section
      toc_depth: 3

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Additional configuration
